</head>
<body>
    <div class="navbar"> <!--Navbar-->
        <div class="title"> Coleiras Personalizadas</div>
        <div> <img src="images/dog-collar.png" class="coleira-img"> </div>

            <li><a href="index.html">Home</a></li>

                  <i class="bi bi-cart2"></i>

                  <!--Social Media Icons-->
        <div class="social-media-icons">
          <a target="_blank" href="https://www.instagram.com/" class="icon instagram"></a>

          <a target="_blank" href="https://twitter.com/" class="icon twitter"></a>
        </div>
          </ul>
        </div>  
    <form id="checkout-form">
        <h2>Checkout Form</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required>
        </div>
        <div class="form-group-inline">
          <label for="expiration-date">Expiration Date:</label>
          <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div>
        <!--Footer-->
          <footer class="footer">@Copyright Terms</footer>
      </div>
      <script src="checkout.js"></script>
</body>
